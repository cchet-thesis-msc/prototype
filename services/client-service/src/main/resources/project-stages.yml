swarm:
  deployment: "${project.build.finalName}.war"
  http:
    port: 8080
  contex:
    path: "/"
  logging:
    pattern-formatters:
      DEFAULT_LOG_PATTERN:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p (%t) [%C{2}] trace.id=%X{trace.id} | trace.group=%X{trace.group} - %m%n"
    console-handlers:
      CONSOLE:
        named-formatter: DEFAULT_LOG_PATTERN
---
project:
  stage: dev
swarm:
  # Secure the deployment
  deployment: "${project.build.finalName}.war"
  http:
    port: 8080
  management:
    http:
      port: 9990
  logging:
    root-logger:
      level: INFO
      handlers:
        - CONSOLE
    loggers:
      io.jaegertracing:
        level: TRACE
        handlers:
          - CONSOLE
      org.keycloak:
        level: TRACE
        handlers:
          - CONSOLE
      com.google:
        level: TRACE
        handlers:
          - CONSOLE
  # microprofile-config sources configuration
  microprofile:
    config:
      config-sources:
        app.secrets:
          properties:
            service.app.base-url: http://localhost:8081/rest-api
