---
# Fraction does not support this parameter
JAEGER_ENDPOINT: "${env.JAEGER_HOST}"
GRAYLOG_HOST: "${env.GRAYLOG_HOST}"

project:
  stage: openshift
swarm:
  jaeger:
    service-name: "${project.build.finalName}"
    reporter-log-spans: true
    reporter-flush-interval: 100
    sampler-type: const
    sampler-parameter: 1
  logging:
    custom-handlers:
      GELF-HTTP:
        attribute-class: biz.paluch.logging.gelf.wildfly.WildFlyGelfLogHandler
        module: biz.paluch.logging
        properties:
          host: ${GRAYLOG_HOST}
          extractStackTrace: true
          includeFullMdc: true
          maximumMessageSize: 1048576
    root-logger:
      level: WARN
      handlers:
        - CONSOLE
        - GELF-HTTP
    loggers:
      com.gepardec:
        level: INFO
        handlers:
          - CONSOLE
          - GELF-HTTP
  microprofile:
    config:
      config-sources:
        db.secrets:
          dir: ${oc.secret-client.dir}
