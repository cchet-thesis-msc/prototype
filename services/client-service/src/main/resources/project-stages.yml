swarm:
  deployment: "${project.build.finalName}.war"
  http:
    port: 8080
  contex:
    path: "/"
  logging:
    pattern-formatters:
      DEFAULT_LOG_PATTERN:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p (%t) [%C{2}] trace.id=%X{trace.id} | trace.group=%X{trace.group} - %m%n"
    console-handlers:
      CONSOLE:
        named-formatter: DEFAULT_LOG_PATTERN
---
# Necessary because config set via 'swarm.jaeger.*', breaks jaeger integration
#JAEGER_SERVICE_NAME: ${${project.build.finalName}}
#JAEGER_AGENT_HOST: localhost
#JAEGER_AGENT_PORT: 6831
#JAEGER_REPORTER_LOG_SPANS: true
#JAEGER_REPORTER_FLUSH_INTERVAL: 100
#JAEGER_SAMPLER_TYPE: const
#JAEGER_SAMPLER_PARAM: 1

project:
  stage: dev
swarm:
  # Secure the deployment
  deployment: "${project.build.finalName}.war"
  logging:
    root-logger:
      level: INFO
      handlers:
        - CONSOLE
    loggers:
      org.keycloak:
        level: TRACE
        handlers:
          - CONSOLE
      com.google:
        level: TRACE
        handlers:
          - CONSOLE
  # microprofile-config sources configuration
  microprofile:
    config:
      config-sources:
        app.secrets:
          properties:
            service.app.base-url: http://app-service-57-fis-prototype-services.cloud.itandtel.at/rest-api
            keycloak.token-url: http://keycloak-57-fis-prototype-services.cloud.itandtel.at/auth/realms/master/protocol/openid-connect/token
            keycloak.client.id: service-app-client
            keycloak.client.secret: 831c0cae-4f2d-47ad-8aa0-a25e99fcf1e0
---
project:
  stage: test
swarm:
  logging: INFO
  microprofile:
    config:
      config-sources:
        app.secrets:
          properties:
            service.app.base-url: http://app-service-57-fis-prototype-services.cloud.itandtel.at/rest-api
            keycloak.token-url: http://keycloak-57-fis-prototype-services.cloud.itandtel.at/auth/realms/master/protocol/openid-connect/token
            keycloak.client.id: service-app-client
            keycloak.client.secret: 831c0cae-4f2d-47ad-8aa0-a25e99fcf1e0
---
JAEGER_SERVICE_NAME: "${project.build.finalName}"
JAEGER_AGENT_HOST: "${env.JAEGER_HOST}"
JAEGER_AGENT_PORT: "${env.JAEGER_PORT}"
JAEGER_REPORTER_LOG_SPANS: "true"
JAEGER_REPORTER_FLUSH_INTERVAL: "1000"
JAEGER_SAMPLER_TYPE: "const"
JAEGER_SAMPLER_PARAM: "1"

project:
  stage: openshift
swarm:
  logging:
    file-handlers:
    custom-handlers:
      SYSLOGGER:
        named-formatter: DEFAULT_LOG_PATTERN
        attribute-class: org.jboss.logmanager.handlers.SyslogHandler
        module: org.jboss.logmanager
        properties:
          serverHostname: graylog
          hostname: ${project.build.finalName}
          port: 10514
          protocol: UDP
    root-logger:
      level: WARN
      handlers:
        - CONSOLE
        - SYSLOGGER
    loggers:
      at.liwest:
        level: INFO
        handlers:
          - CONSOLE
          - SYSLOGGER
  microprofile:
    config:
      config-sources:
        db.secrets:
          dir: ${oc.secret-client.dir}