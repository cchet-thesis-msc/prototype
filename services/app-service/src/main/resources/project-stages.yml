swarm:
  http:
    port: 8080
  contex:
    path: "/"
  logging:
    pattern-formatters:
      DEFAULT_LOG_PATTERN:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p (%t) [%C{2}] trace.id=%X{trace.id} | trace.group=%X{trace.group} - %m%n"
    console-handlers:
      CONSOLE:
        named-formatter: DEFAULT_LOG_PATTERN
---
# Necessary because config set via 'swarm.jaeger.*', breaks jaeger integration
JAEGER_SERVICE_NAME: ${project.artifactId}
JAEGER_AGENT_HOST: localhost
JAEGER_AGENT_PORT: 6831
JAEGER_REPORTER_LOG_SPANS: true
JAEGER_REPORTER_FLUSH_INTERVAL: 100
JAEGER_SAMPLER_TYPE: const
JAEGER_SAMPLER_PARAM: 1

project:
  stage: dev
  # microprofile-config sources configuration
  microprofile:
    config:
      config-sources:
        APP:
          properties:
            service.db.base-url: http://localhost:9080/
---
project:
  stage: test
swarm:
  logging: INFO
  debug:
    port: 50000
  # microprofile-config sources configuration
  microprofile:
    config:
      config-sources:
        APP:
          properties:
            service.db.base-url: http://localhost:9080/
---
# Necessary because config set via 'swarm.jaeger.*', breaks jaeger integration
JAEGER_SERVICE_NAME: ${project.artifactId}
JAEGER_AGENT_HOST: jaeger-agent
JAEGER_AGENT_PORT: 6831
JAEGER_REPORTER_LOG_SPANS: true
JAEGER_REPORTER_FLUSH_INTERVAL: 100
JAEGER_SAMPLER_TYPE: const
JAEGER_SAMPLER_PARAM: 1

